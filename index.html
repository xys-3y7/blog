<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <style>
        :root {
            --primary-color: #2a2a2a;
            --secondary-color: #f5f5f5;
            --accent-color: #4a90e2;
            --text-color: #333;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        .dark-mode {
            --primary-color: #f5f5f5;
            --secondary-color: #2a2a2a;
            --accent-color: #64b5f6;
            --text-color: #f5f5f5;
            --shadow-color: rgba(255, 255, 255, 0.1);
            --card-bg: #3a3a3a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: var(--secondary-color);
            color: var(--text-color);
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .theme-toggle {
            position: absolute;
            right: 20px;
            top: 20px;
            background: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 4px 4px 8px var(--shadow-color),
                       -4px -4px 8px var(--shadow-color);
        }

        .blog-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .blog-description {
            font-size: 1.2rem;
            color: var(--text-color);
            max-width: 600px;
            margin: 0 auto;
        }

        .posts-container {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .post-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 8px 8px 16px var(--shadow-color),
                       -8px -8px 16px var(--shadow-color);
            cursor: pointer;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .post-excerpt {
            color: var(--text-color);
            margin-bottom: 1rem;
        }

        .post-date {
            color: var(--accent-color);
            font-size: 0.9rem;
        }

        .post-detail {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--secondary-color);
            padding: 2rem;
            overflow-y: auto;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .post-detail.active {
            display: block;
            opacity: 1;
        }

        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 4px 4px 8px var(--shadow-color),
                       -4px -4px 8px var(--shadow-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .blog-title {
                font-size: 2rem;
            }

            .post-card {
                margin-bottom: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <button class="theme-toggle">Toggle Theme</button>
            <h1 class="blog-title">My Personal Blog</h1>
            <p class="blog-description">Welcome to my corner of the internet where I share my thoughts on technology, life, and everything in between.</p>
        </header>

        <main class="posts-container">
        </main>
    </div>

    <div class="post-detail">
        <button class="close-button">Close</button>
        <div class="post-detail-content"></div>
    </div>

    <script>
        // Sample blog posts data
        const posts = [
            {
                id: 1,
                title: "The Art of Web Development",
                excerpt: "Exploring the creative and technical aspects of modern web development...",
                date: "2023-07-15",
                content: `
                    <h2>The Art of Web Development</h2>
                    <p>Web development is a perfect blend of technical expertise and creative expression. In this post, we'll explore how modern web technologies are shaping the digital landscape and enabling developers to create more immersive experiences than ever before.</p>
                    <p>From responsive design to progressive web apps, the field continues to evolve at a rapid pace. As developers, we must stay current with these changes while maintaining our focus on creating user-friendly, accessible, and performant applications.</p>
                    <p>The future of web development looks bright, with new technologies emerging regularly and pushing the boundaries of what's possible in the browser.</p>
                `
            },
            {
                id: 2,
                title: "Embracing Minimalism in Design",
                excerpt: "Why less is more in modern web design and user experience...",
                date: "2023-07-10",
                content: `
                    <h2>Embracing Minimalism in Design</h2>
                    <p>Minimalism isn't just about using less elements; it's about making every element count. In this post, we'll discuss how minimalist design principles can improve user experience and website performance.</p>
                    <p>We'll explore practical examples of minimalist design in action and how it can be applied to create more effective and engaging web interfaces.</p>
                    <p>Learn how to achieve more with less and create designs that stand the test of time.</p>
                `
            },
            {
                id: 3,
                title: "The Impact of AI on Web Development",
                excerpt: "How artificial intelligence is transforming the way we build websites...",
                date: "2023-07-05",
                content: `
                    <h2>The Impact of AI on Web Development</h2>
                    <p>Artificial Intelligence is revolutionizing web development in ways we couldn't have imagined just a few years ago. From automated testing to AI-powered design systems, the possibilities are endless.</p>
                    <p>In this post, we'll examine current AI applications in web development and peek into the future of AI-assisted coding and design.</p>
                    <p>Discover how AI tools can enhance your workflow and help you create better websites more efficiently.</p>
                `
            }
        ];

        // DOM Elements
        const postsContainer = document.querySelector('.posts-container');
        const postDetail = document.querySelector('.post-detail');
        const postDetailContent = document.querySelector('.post-detail-content');
        const closeButton = document.querySelector('.close-button');
        const themeToggle = document.querySelector('.theme-toggle');

        // Create post cards
        function createPostCards() {
            postsContainer.innerHTML = posts.map(post => `
                <article class="post-card" data-id="${post.id}">
                    <h2 class="post-title">${post.title}</h2>
                    <p class="post-excerpt">${post.excerpt}</p>
                    <p class="post-date">${new Date(post.date).toLocaleDateString()}</p>
                </article>
            `).join('');
        }

        // Show post detail
        function showPostDetail(postId) {
            const post = posts.find(p => p.id === parseInt(postId));
            if (post) {
                postDetailContent.innerHTML = post.content;
                postDetail.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        // Event Listeners
        postsContainer.addEventListener('click', (e) => {
            const postCard = e.target.closest('.post-card');
            if (postCard) {
                showPostDetail(postCard.dataset.id);
            }
        });

        closeButton.addEventListener('click', () => {
            postDetail.classList.remove('active');
            document.body.style.overflow = 'auto';
        });

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // Initialize
        createPostCards();
    </script>
</body>
</html>
